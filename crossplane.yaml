apiVersion: meta.pkg.crossplane.io/v1alpha1
kind: Configuration
metadata:
  name: crossplane-nextdns-composition
  annotations:
    meta.crossplane.io/maintainer: jacaudi
    meta.crossplane.io/source: github.com/jacaudi/crossplane-nextdns-composition
    meta.crossplane.io/license: APL-2.0
    meta.crossplane.io/description: |
      Crossplane Configuration that allows you to create and manage NextDNS Profiles.
    meta.crossplane.io/readme: |
      Featuring a Composition with multiple MRs ( ProviderConfig and Request ) that can be used to create a NextDNS Profile.
spec:
  dependsOn:
    - provider: ghcr.io/crossplane-contrib/provider-http
      version: ">=v1.0.10"
    - function: xpkg.upbound.io/crossplane-contrib/function-go-templating
      version: ">=v0.4.0"
    - function: xpkg.upbound.io/crossplane-contrib/function-auto-ready
      version: ">=v0.2.1"
  crossplane:
    version: ">=v1.20-0"