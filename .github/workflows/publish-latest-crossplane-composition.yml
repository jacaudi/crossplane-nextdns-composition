name: Publish Latest Crossplane Composition

on:
  push:
    branches:
      - main

jobs:
  publish-crossplane-composition:
    name: Build & Publish Crossplane Configuration Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Crossplane CLI
        run: |
          curl -sL "https://raw.githubusercontent.com/crossplane/crossplane/master/install.sh" | sh
          sudo mv crossplane /usr/local/bin
          crossplane version --client

      - name: Build Crossplane Configuration package
        run: |
          echo "### Build Configuration .xpkg file"
          crossplane xpkg build --package-file="nextdns-crossplane-composition.xpkg" --package-root=. --examples-root="./example" --ignore=".github/workflows/*" --verbose
      
      - name: Publish Configuration package to GHCR
        run: |
          echo "### Publish .xpkg to GHCR"
          docker login ghcr.io -u "${{ GITHUB_ACTOR }}" -p "${{ secrets.GITHUB_TOKEN }}"
          crossplane xpkg push "ghcr.io/jacaudi/nextdns-crossplane-composition:latest" --domain=ghcr.io --verbose

